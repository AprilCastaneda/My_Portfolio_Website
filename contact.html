    <!-- Contact Form: Name, Email, Comment -->
    <div id="container" class="container">
        <div class="row">
            <div class="col-lg-4">
            </div>
            <div class="col-lg-4">
                <h2>Connect with me</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-8">
                <form method="POST" class="form-inlin justify-content-center" action="http://web.engr.oregonstate.edu/~zhangluy/tools/class-content/form_tests/check_request.php">
                <div class="info-form">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Enter your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="Enter your E-mail">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="comment" rows="5" placeholder="Your message here..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-secondary">Send Message</button>
                </div>
                </form>
            </div>
        </div>
    </div>
